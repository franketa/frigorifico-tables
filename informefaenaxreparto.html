<script>
    function repartosHandler(repartos) {
        const tablaPrincipal = document.querySelector('.tablaprincipal')
        repartos.repartos.forEach(reparto => {
            let repartoId = document.createElement('tr')
            repartoId.className = 'repartoid'   
            let idNumerica = document.createElement('th')
            idNumerica.innerHTML = `<strong>REPARTO:</strong><strong>${reparto.id}</strong>`
            repartoId.append(idNumerica)
            tablaPrincipal.append(repartoId)

            reparto.filas.forEach(fila => {
                let filaDatos = document.createElement('tr')
                filaDatos.className = 'filadedatos'
                let celdaFecha = document.createElement('td')
                celdaFecha.className='celdafecha'
                celdaFecha.innerText=fila.fecha
                let celdaTropa = document.createElement('td')
                celdaTropa.className='celdatropa'
                celdaTropa.innerText=fila.tropa
                let celdaCabeza = document.createElement('td')
                celdaCabeza.className='celdacabeza'
                celdaCabeza.innerText=fila.cabezas
                let celdaPromedio = document.createElement('td')
                celdaPromedio.className='celdapromedio'
                celdaPromedio.innerText=fila.promedio
                let celdaKgVivo = document.createElement('td')
                celdaKgVivo.className='celdakgvivo'
                celdaKgVivo.innerText=fila.kgsvivos
                let celdaKgLimpio = document.createElement('td')
                celdaKgLimpio.className='celdakglimpio'
                celdaKgLimpio.innerText=fila.kgslimpios
                let celdaRinde = document.createElement('td')
                celdaRinde.className='celdarinde'
                celdaRinde.innerText=fila.rinde
                
                filaDatos.append(celdaFecha, celdaTropa, celdaCabeza, celdaPromedio, celdaKgVivo, celdaKgLimpio, celdaRinde)
                tablaPrincipal.append(filaDatos)
            })
        });

    }
    repartosHandler(repartos)
</script>
